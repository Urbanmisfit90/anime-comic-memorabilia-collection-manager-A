<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Manager</title>
  <!-- Link to the CSS file inside the collection-manager folder -->
  <link rel="stylesheet" href="collection-manager/css/styles.css">
</head>
<body>
  <header class="bg-blue-500 text-white p-4">
    <h1 class="text-3xl font-bold text-center">Collection Manager</h1>
  </header>

  <main class="p-4">
    <!-- Add Item Form -->
    <section>
      <h2 class="text-xl font-semibold">Add New Item</h2>
      <form id="add-item-form" class="space-y-4">
        <div>
          <label for="item-name" class="block font-medium">Name:</label>
          <input type="text" id="item-name" class="border p-2 w-full" placeholder="e.g., Iron Man Figure" required>
        </div>
        <div>
          <label for="item-brand" class="block font-medium">Brand:</label>
          <input type="text" id="item-brand" class="border p-2 w-full" placeholder="e.g., Marvel Legends">
        </div>
        <div>
          <label for="item-type" class="block font-medium">Type:</label>
          <select id="item-type" class="border p-2 w-full">
            <option value="action-figure">Action Figure</option>
            <option value="poster">Poster</option>
            <option value="keychain">Keychain</option>
          </select>
        </div>
        <div>
          <label for="item-condition" class="block font-medium">Condition:</label>
          <select id="item-condition" class="border p-2 w-full">
            <option value="new">New</option>
            <option value="mint">Mint</option>
            <option value="used">Used</option>
          </select>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Item</button>
      </form>
    </section>

    <!-- Collection List -->
    <section class="mt-8">
      <h2 class="text-xl font-semibold">My Collection</h2>
      <ul id="collection-list" class="space-y-4">
        <!-- Items will be dynamically added here -->
      </ul>
    </section>
  </main>

  <!-- Include the JavaScript file inside the collection-manager folder -->
  <script src="collection-manager/js/script.js"></script>
</body>
</html>
